<html>
  <head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8"/>
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--FontAwesome CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" 
	integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel= "stylesheet" type="text/css" href="css/styles.css"/>
  </head>
  <body>
	<div class="container-fluid">
	  <div class="row">
	    <div class="col-md-12">
		  <h1><strong>Random Quote Machine</strong></h1>
		  <h4 style="font-style:italic">If you're looking for inspiration, you've come to the right place... Enjoy</h4>
		  <hr>
		</div>
	  </div>
	  
	  </br>
	  </br>
	  
	  <ul class="list-inline">
		  <li><a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>New Quote</a></li>
		  <li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
	  </ul>
	  
	  </br>
	  
	  <div class="row">
	    <div class="col-md-8 col-md-offset-2">
		  <div class="quote-box">
		    <p id="quote"></p>
			<p id="author" style="font-style:italic"></p>
		  </div>
		</div>
	  </div>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="/path/to/jquery.flip.min.js"></script>
	<script src="js/script.js"></script>
  </body>

</html>
